{% extends "base.html" %}
{% block content%}
<div>
        <form action="{{url_for('editMovieDetail', genre = movie.genre, movieId = movie.id)}}" method="post">
          <div >
            <input type="text" name="movieName" value="{{movie.movieName}}" id="moviename">
            <label for="movieName">Movie Name</label>
          </div>
          <div>
            <input type="text" name="movieImage" value="{{movie.posterUrl}}" >
            <label for="movieImage">Movie Poster Image url</label>
          </div>
          <div>
            <textarea type="text"  name="movieDescription" id="description">{{movie.description}}</textarea>
            <label for="movieDescription">Description</label>
          </div>

          <div>

            <input type="text" name="genre" id="genre" value="{{movie.genre}}" readonly tabIndex="-1">
            <label for="genre">Genre</label>
            </div>

        <br>
        <input onclick="validateDetails()" type="button" value="Edit">
        <a  href="{{url_for('showMovies')}}">Cancel</a>

      </form>
</div>
{% endblock %}
