{% extends "base.html" %}
{% block content%}
<div>
        <form action="{{url_for('newMovie')}}" method="post" >
          <div>
            <input type="text" name="movieName" id="movieName">
            <label for="movieName">Movie Name</label>
          </div>
          <div>
            <input name="movieImage" id="posterurl">
            <label for="movieImage">Movie Poster Image url</label>
          </div>
          <div >
            <textarea type="text"  name="movieDescription" id="description"></textarea>
            <label for="movieDescription">Description</label>
          </div>

          <div>

            <input type="text" name="genre" id="genre" value="" readonly tabIndex="-1">
            <input type="hidden" value="" name="genre">
            <label for="genre">Genre</label>
       
            </div>

        <br>
        <input type="button" onclick="validateDetails()" value="Create">
        <a href="{{url_for('showMovies')}}">Cancel</a>

      </form>
</div>
{% endblock %}
